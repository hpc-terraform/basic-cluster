blueprint_name: filestore

vars:
  project_id: earth-clapp ## Set GCP Project ID Here ##
  deployment_name: filestore-dep
  region: us-central1
  zone: us-central1-c


deployment_groups:
- group: primary
  modules:
  # Source is an embedded module, denoted by "modules/*" without ./, ../, /
  # as a prefix. To refer to a local or community module, prefix with ./, ../ or /
  # Example - ./modules/network/vpc
  - id: network1
    source: modules/network/pre-existing-vpc
    settings: 
      network_name:  clapp-cluster-net
      subnetwork_name:  clapp-cluster-sub



  - id: homefs
    source: modules/file-system/filestore
    use: [network1]
    settings:
      local_mount: /home
      filestore_share_name: clapp_disk
      size_gb: 2048